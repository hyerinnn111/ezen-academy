<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div</title>
</head>
<body>
  <div class="movie">
    <p>영화 소개</p>
    <p>영화를 소개하는 페이지입니다.</p>
  </div>
  <div class="tv">
    <p>TV 프로그램 소개</p>
    <p>TV 프로그램을 소개하는 페이지입니다.</p>
  </div>
</body>
</html>
<!-- div 태그와 span 태그는 관련 있는 요소끼리 그룹으로 묶을 때 사용합니다
다른 영역과 분리한다는 의미로 공간분할이라 해서 공간분할태그라는 이름으로도 부릅니다 -->
