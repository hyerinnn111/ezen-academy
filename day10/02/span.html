<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>span</title>
</head>
<body>
  <h1>영화 소개</h1>
  <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
</body>
</html>

<!-- span태그가 in-line 속성인 것을 이용해서
본문안에 특정 단어나 구문에 스타일을 적용하고 싶을 때,
span 태그를 사용합니다 -->
