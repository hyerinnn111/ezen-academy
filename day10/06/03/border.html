<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <style>
    h1{
      border:1px solid #f00;
    }
    h2{
      border-bottom:2px dotted black;
    }
  </style>
</head>
<body>
  <h1>h1</h1>
  <h2>h2</h2>
</body>
</html>

<!-- html 컨텐츠는 박스들로 구성되어 있고 박스들 간의 관계를 파악하고 지정하는 것이 중요합니다
자식, 자손 이런말들은 결국 "어떤관계냐?"에 대한 대답입니다
박스에는 기본 성질이 있는데 -->
