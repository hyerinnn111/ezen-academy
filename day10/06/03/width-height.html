<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width&height</title>
  <style>
    div{
      width:100px;
      height:100px;
      border:1px solid black;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>

<!-- width 속성으로 html요소의 너비를 조절했을 때, margin을 적용하면
html요소가 가운데로 정렬 된다 -->
