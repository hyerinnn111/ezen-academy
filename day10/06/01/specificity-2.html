<!-- css 선택자 우선순위 
<p style="red";> 이런식의 인라인 스타일이 제일높고
<p id="kk"> 아이디 선택자가 그다음
<p class="kk"> 클래스 선택자가 그다음
p {color:red;} 태그 선택자 그다음
* {color:red;} 전체 선택자가 우선순위 제일 낮음

-> 한마디로 구체적이면서 나중에 선언된 친구 순으로 세다
