<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-position</title>
  <style>
    div{
      width:320px; /* 원본 이미지보다 2배 크게 설정 */
      height:240px;/* 원본 이미지보다 2배 크게 설정 */
      border:1px solid black; /* 요소의 넓이가 잘 보이게 테두리 설정 */
      background-image:url('images/coffee.jpg');
      background-repeat:no-repeat;      
      background-position:100%;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>

<!-- 사진 대비 채워야 할 공간이 큰 경우,
background-size: cover; 를 사용하여 이미지의 가로 세로 비율을 유지하면서
요소의 배경을 채운다 -->

<!-- position 속성값 정리
relative: 요소를 기본 흐름에 따라 배치하며, 좌표속성 사용가능
absolute: 절대 좌표위치에 따라 배치 (부모요소 기준)
fixed: 스크롤해도 지정된 위치에 고정 -->

<!-- relative 요소 상세정리
top: 위를 기준으로 좌표정리
left: 왼쪽을 기준으로 좌표정리 -->
