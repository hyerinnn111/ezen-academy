<!DOCTYPE html>
<html>
<head>
    <!--link랑 script 태그는 외부 자바스크립트 플러그인을 불러온 것이다
    외부 플러그인을 인터넷 링크로 불러와서 페이지를 꾸밀 수 있습니다
    타인이 개발한 비디오 플레이어를 외부링크로 갖다 쓴 것이다
    타인의 패키지 bootstrap.com 등에서 원하는 코드를 사용할 수 있다-->
    <title>Video.js Basic</title>
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
</head>
<body>
    <video controls="controls" width="640" height="360" class="video-js" data-setup="{}">
        <source src="Wildlife.mp4" type="video/mp4" />
        <source src="Wildlife.webm" type="video/webm" />
    </video>
</body>
</html>
